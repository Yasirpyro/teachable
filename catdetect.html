<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Detector</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #fff;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: #ff6f61;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
            margin: 10px;
        }
        button:hover {
            background: #ff3b2f;
        }
        #webcam-container {
            margin-top: 20px;
            border: 5px solid #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        #label-container {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #fff;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #fff;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
        }
        .popup h2 {
            margin: 0;
            font-size: 2rem;
            color: #333;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <h1>üê± Cat Detector üê±</h1>
    <p>Show your cat or yourself to the webcam and see what the AI detects!</p>
    <button type="button" onclick="init()">Start Detecting</button>
    <button type="button" onclick="pauseDetection()">Pause Detecting</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <p class="footer">Made with ‚ù§Ô∏è using Teachable Machine and TensorFlow.js</p>

    <!-- Popup for detection -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2 id="popup-message"></h2>
        <button onclick="closePopup()">Close</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/rw-u2ke67/";

        let model, webcam, labelContainer, maxPredictions;
        let isDetecting = false;

        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // load the model and metadata
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Convenience function to setup a webcam
            const flip = true; // whether to flip the webcam
            webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
            await webcam.setup(); // request access to the webcam
            await webcam.play();
            isDetecting = true;
            window.requestAnimationFrame(loop);

            // append elements to the DOM
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        // Pause detection
        function pauseDetection() {
            isDetecting = false;
            if (webcam) {
                webcam.stop();
            }
        }

        // Main loop for predictions
        async function loop() {
            if (isDetecting) {
                webcam.update(); // update the webcam frame
                await predict();
                window.requestAnimationFrame(loop);
            }
        }

        // Run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;

                // Show popup if cat or person is detected with high confidence
                if (prediction[i].probability > 0.9) {
                    if (prediction[i].className === "cat") {
                        showPopup("It's a cat! üê±");
                    } else if (prediction[i].className === "human") {
                        showPopup("It's a person! üë§");
                    }
                }
            }
        }

        // Show popup with message
        function showPopup(message) {
            document.getElementById("popup-message").innerText = message;
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        // Close popup
        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</body>
</html>
